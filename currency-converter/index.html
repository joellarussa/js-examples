<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="convertor-card">
        <div class="base">
            <span class="name">US Dollar</span>
            <div class="value-section">
                <input type="number" id="amount" class="value form-control" placeholder="0">
            </div>
            <select id="fromCurrency" class="abbr form-select">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="CNY">CNY</option>
                <option value="RUB">RUB</option>
            </select>
            <div class="arrow">&#xf061;</div> <!-- Make sure the arrow has this content -->
        </div>
        <div class="converted">
            <span class="name">European Euro</span>
            <div class="value-section">
                <span id="result" class="value" id="convertedValue">0</span>
            </div>
            <select id="toCurrency" class="abbr form-select">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="CNY">CNY</option>
                <option value="RUB">RUB</option>
            </select>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
