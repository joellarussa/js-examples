<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 440px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="mb-4 text-center">Currency Converter</h1>
            <div class="row g-3">
                <div class="">
                    <input type="number" id="amount" class="form-control" placeholder="Amount">
                </div>
                <div class="">
                    <select id="fromCurrency" class="form-select">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="CNY">CNY</option>
                        <option value="RUB">RUB</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"/>
                    </svg>
                </div>
                <div class="">
                    <select id="toCurrency" class="form-select">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="CNY">CNY</option>
                        <option value="RUB">RUB</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div class="">
                    <button onclick="convertCurrency()" class="btn btn-primary w-100">Convert</button>
                </div>
            </div>
            <h2 id="result" class="mt-4 text-center"></h2>
        </div>
    </div>

    <script src="converter.js"></script>
</body>
</html>
