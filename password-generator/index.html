<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1 {
            padding: 6px;
        }
        #password {
            padding: 12px;
            border: 1px solid #ccc;
            background-color: #fff;
            text-align: center;
        }
        .history {
            max-height: 300px;
            overflow-y: auto;
        }
        .history-item {
            padding: 6px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            text-align: center;
            margin-bottom: 6px;
        }
        .custom-card {
            border: 1px solid rgba(0, 0, 0, 0.175);
            border-radius: 0.375rem;
            background-color: #fff;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-card row justify-content-center">
            <h1 class="border-bottom text-center">Password Generator</h1>
            <div class="col-md-6 mt-2 mb-3">
                <div class="mb-3">
                    <label for="length" class="form-label">Password Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="length" class="form-range" min="4" max="64" value="12" oninput="updateLengthValue()">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="symbols" class="form-check-input" checked>
                    <label for="symbols" class="form-check-label">Include Symbols</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="chinese" class="form-check-input">
                    <label for="chinese" class="form-check-label">Include Chinese Characters</label>
                </div>
                <div id="password" class="border rounded p-2">Your password will appear here</div>
                <button class="btn btn-primary mt-3" onclick="generatePassword()">Generate Password</button>
                <button class="btn btn-secondary mt-3" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
            <div class="col-md-6 mb-3 mt-2">
                <h5 class="mb-3">Password History</h5>
                <div class="history" id="historyList"></div>
            </div>
        </div>
    </div>
    <script>
        function updateLengthValue() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeSymbols = document.getElementById('symbols').checked;
            const includeChinese = document.getElementById('chinese').checked;

            const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numbers = "0123456789";
            const symbols = "!@#$%^&*()_+~`|}{[]:;?><,./-=";
            const chineseChars = "一是不了人在为大来上下国时出也可会而于生年你自那后行发所用作成其多学同当开公但意力民长全间";

            let charset = letters + numbers;
            if (includeSymbols) {
                charset += symbols;
            }
            if (includeChinese) {
                charset += chineseChars;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById("password").textContent = password;
            addToHistory(password);
        }

        function addToHistory(password) {
            const historyList = document.getElementById('historyList');
            const listItem = document.createElement('div');
            listItem.className = 'history-item';
            listItem.textContent = '*'.repeat(password.length);
            listItem.dataset.password = password;

            listItem.onclick = function() {
                listItem.textContent = listItem.textContent === listItem.dataset.password ? '*'.repeat(listItem.dataset.password.length) : listItem.dataset.password;
            };

            historyList.insertBefore(listItem, historyList.firstChild);
        }

        function copyToClipboard() {
            const passwordText = document.getElementById("password").textContent;
            navigator.clipboard.writeText(passwordText).catch(err => {
                console.error("Failed to copy password:", err);
            });
        }
    </script>
</body>
</html>
