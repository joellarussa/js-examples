<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .alert {
            margin-bottom: 0px;
        }
        .header {
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
            border-left: 1px solid rgb(0, 0, 0, 0.175);
            border-right: 1px solid rgb(0, 0, 0, 0.175);
            border-top: 1px solid rgb(0, 0, 0, 0.175);
            margin-bottom: 0;
            padding: 16px;
        }
        @media (min-width: 768px) {
            .row > div:nth-child(1) .card {
                border-top-left-radius: 0;
            }
            .row > div:nth-child(2) .card {
                border-top-right-radius: 0;
            }
        }
        @media (max-width: 767px) {
            .row > div:nth-child(1) .card {
                border-top-right-radius: 0;
                border-top-left-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="header text-center">Unit Converter</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title border-bottom pb-2">Feet to Centimeters</h2>
                        <div class="mb-3">
                            <label for="footInput" class="form-label">Feet and Inches (5'4 or 6):</label>
                            <input type="text" class="form-control" id="footInput" placeholder="Enter feet and inches">
                        </div>
                        <button class="btn btn-primary" onclick="convertFootToCm()">Convert</button>
                        <p id="footOutput" class="alert alert-primary mt-3 d-none"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title border-bottom pb-2">Pounds to Kilograms</h2>
                        <div class="mb-3">
                            <label for="poundInput" class="form-label">Pounds:</label>
                            <input type="text" class="form-control" id="poundInput" placeholder="Enter pounds">
                        </div>
                        <button class="btn btn-primary" onclick="convertPoundsToKg()">Convert</button>
                        <p id="poundOutput" class="alert alert-primary mt-3 d-none"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
